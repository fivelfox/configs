theme = "catppuccin_mocha"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
#bufferline = "multiple" 
#mouse = false

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

format = """
$username\
$os\
$directory\
$git_branch\
$git_state\
$git_status\
$fill\
$line_break\
$cmd_duration \
$character"""

[fill]
symbol = " "

[username]
show_always = true
format = "[$user]($style) "

[os]
disabled = false
format = "[$symbol]($style)"
style = "blue"

[os.symbols]
Fedora = "  "

[directory]
style = "blue"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[](green)"
error_symbol = "[](red)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style)"
style = "cyan"
